<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Checker</title>
    <style>
        body {
            font-family: 'Garamond', serif; /* Medieval style font */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0e1c1; /* Light parchment background */
            color: #3a2a1d; /* Dark brown text */
        }
        h1 {
            font-family: 'Georgia', serif;
            font-size: 2.5rem;
            color: #7c4a26; /* Darker brown */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        input, button {
            margin: 15px;
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid #7c4a26; /* Dark brown border */
            border-radius: 10px;
            background-color: #fff8e1; /* Creamy background */
            color: #3a2a1d; /* Dark text color */
            font-family: 'Garamond', serif;
        }
        input:focus, button:focus {
            outline: none;
            border-color: #d14f19; /* Bright medieval color when focused */
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
            line-height: 1.5;
            max-width: 80%;
            background-color: #f4f0e6; /* Light parchment-like color */
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .note {
            margin-top: 15px;
            font-size: 1rem;
            color: #7c4a26;
            background-color: #fff3d9;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #d4a76d;
            max-width: 80%;
            text-align: center;
        }
        .equation {
            font-weight: bold;
            color: #5c3d20; /* Rich brown color for equations */
        }
        strong {
            color: #d14f19; /* Highlighted numbers/values */
        }
    </style>
</head>
<body>
    <h1>Enter the Code</h1>
    <input type="text" id="codeInput" placeholder="Enter code here">
    <button onclick="checkCode()">Submit</button>
    <p id="result"></p>
    <div class="note">Note: You can google stuff or use online converters to hexadecimal to aid your quest. </div>
    <script>
        let attempts = 0; // Track the number of attempts

        function checkCode() {
            const code = document.getElementById('codeInput').value.trim(); // Trim spaces
            const result = document.getElementById('result');
            attempts++; // Increment attempts on each submission

            if (code === '7EF6') {
                result.innerHTML = `Ah, brave adventurer, your next stop lies in a place where the finest desserts in all of Stockholm are crafted. Yes, this “Mr.” knows his way around sugar. There are two locations of this same Mr. in the city, but you must visit the one nearest to you.<br><br>
When you arrive, look in front of his doors. There stands a red statue—a man of perfect proportions. He was originally drawn by the great Leonardo himself. Ask yourselves: "Which year was the original masterpiece created?" Then, solve the two equations below, for they will reveal the location of your next destination on the map:<br>
<span class="equation">Eq 1:</span> (Year the original drawing was created) - 14306614 × 10<sup>-4<br>
<span class="equation">Eq 2:</span> (Year Tasos was born*) - 19699287× 10<sup>-4<br><br>
*If you find yourself lost, wondering how old our oldest Q member is, you may hear a whisper from your past—a voice guiding you through the shadows. Dial the number, and perhaps, in the stillness, the answer will find you: <strong>+30 6978619579</strong>.
`;
                attempts = 0; // Reset attempts on success
            } else {
                switch (attempts) {
                    case 1:
                        result.textContent = 'Incorrect code. Try again!';
                        break;
                    case 2:
                        result.textContent = 'Still wrong! Keep going, adventurer. Remember: We really do learn from our mistakes... ';
                        break;
                    case 3:
                        result.textContent = 'What if each floor could be represented by a four-digit binary code, where each window is marked as either present (1) or missing (0)? Inspect the floors from TOP to BOTTOM.';
                        break;
                    default:
                        result.textContent = 'Still not right. Remember, you’re looking for a four-digit hexadecimal code, ONE digit for EACH floor. Use caps. Keep trying—you’ll get there!';
                        break;
                }
            }
        }
    </script>
</body>
</html>
