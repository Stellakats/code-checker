<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>Enter the Code</h1>
    <input type="text" id="codeInput" placeholder="Enter code here">
    <button onclick="checkCode()">Submit</button>
    <p id="result"></p>
    <script>
        let attempts = 0; // Track the number of attempts

        function checkCode() {
            const code = document.getElementById('codeInput').value;
            const result = document.getElementById('result');
            attempts++; // Increment attempts on each submission

            if (code === '3342') {
                result.textContent = 'Access Granted: Welcome!';
                attempts = 0; // Reset attempts on success
            } else {
                if (attempts === 1) {
                    result.textContent = 'Incorrect code. Try again!';
                } else if (attempts === 2) {
                    result.textContent = 'Still wrong! Try again!';
                } else if (attempts === 3) {
                    result.textContent = 'Each floor has a specific amount of them. There are four floors.';
                } else {
                    result.textContent = 'Keep trying! Youâ€™ll get it!';
                }
            }
        }
    </script>
</body>
</html>
